<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="container-center">
            <h1 class="heading">Cash Register App</h1>

            <h3>Enter the bill amount and cash given by the customer adn know the minimun number of notes to return</h3>
    
            <label for="bill-amount" class="input-label">Bill amount:</label>
            <input type="number" class="input"  id="bill-amount" required>
            
<button class="btn" id="next">Next</button>

            <label for="cash-given" id="label" class="input-label">Cash given:</label>
            <input type="number" class="input" id="cash-given" required>
            <button id="check-btn" class="btn" >Check</button>
            <p  id="error-msg"></p>
            <table class="displayTable">
                <caption>Return Change</caption>
                
                    <tr>
                        <th>No of notes</th>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td >2000</td>
                        <td >500</td>
                        <td >100</td>
                        <td >20</td>
                        <td >10</td>
                        <td >5</td>
                        <td >1</td>
                    </tr>
            </table>

        </div>
    </div>
  
<script src="./js/app.js"></script>
<!-- <script src="https://kit.fontawesome.com/ea8d1510f0.js" crossorigin="anonymous"></script> -->

</body>
</html>
